{% extends 'base.html' %}
{% block title%}Contact{% endblock title%}
{% block contactactive %} active {%endblock contactactive%}
{% block body %}
<div class="container">
<h1>Contact Us</h1>

<form action="/contact" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="phone">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email"id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="content">Please tell your query breifly</label>
   
    <textarea class="form-control" id="content" name="content" cols="10" rows="4"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
